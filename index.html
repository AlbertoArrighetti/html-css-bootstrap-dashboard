<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dashboard</title>
</head>
<body>

    <!----------------------------------------  nav bar -------------------------------------------------->
    <div id="nav">
        <nav class="navbar bg-white pt-3">
            <div class="container-fluid justify-content-between">
              <a class="navbar-brand me-1 me-md-3" href="#">
                <img class="logo_big" src="./img/logo.svg" alt="Boolean Logo">
                <img class="logo_small" src="./img/mobile-logo.png" alt="Boolean Mobile Logo">
              </a>
              <div class="flex-grow-1">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2 my_bg_search" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                <!-- icon search to fix   -->
                
                </form>
              </div>
              <div class="icons d-flex gap-3 ms-3 ">
                
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-bell"></i>

              </div>
            </div>
          </nav>
    </div>
    
    
    
    <div class="d-flex">
        <div id="sidebar">
            

        </div>
        <div id="main">

        </div>
    </div>


    


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
