<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dashboard</title>
</head>
<body>

    <!----------------------------------------  nav bar -------------------------------------------------->
    <div id="search-bar">
        <nav class="navbar bg-white pt-2 pt-md-3">
            <div class="container-fluid justify-content-between">
              <a class="navbar-brand me-1 me-md-3" href="#">
                <img class="logo_big" src="./img/logo.svg" alt="Boolean Logo">
                <img class="logo_small" src="./img/mobile-logo.png" alt="Boolean Mobile Logo">
              </a>
              <div class="flex-grow-1">
                <div class="input-group">
                    <span class="input-group-text my_bg_search border-0 " id="basic-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control my_bg_search border-0 ps-2 shadow-none " placeholder="Prova a cercare: Lezioni di Laravel"ame aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="icons d-flex gap-3 ms-3 ">
                
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-bell"></i>

              </div>
            </div>
          </nav>
    </div>
    
    <!----------------------------------------  side bar -------------------------------------------------->
    <div class="d-flex text-white">
        <div id="sidebar" class="d-flex flex-column justify-content-between p-4">
            <div id="top-side-bar">
                <div>
                    <div class="row">
                        <div class="col-3">
                            <a class="my_icon link-light link-offset-2 link-underline-opacity-0"><i class="fa-solid fa-house pb-2"></i></a>
                        </div>
                        <div class="col">
                            <a class="my_text link-light link-offset-2 link-underline-opacity-0">Home</a>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-3">
                            <a class="my_icon link-light link-offset-2 link-underline-opacity-0"><i class="fa-solid fa-chart-simple pb-2""></i></a>
                        </div>
                        <div class="col">
                            <a class="my_text link-light link-offset-2 link-underline-opacity-0">Stats</a>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-3">
                            <a class="my_icon link-light link-offset-2 link-underline-opacity-0"><i class="fa-solid fa-signal"></i></a>
                        </div>
                        <div class="col">
                            <a class="my_text link-light link-offset-2 link-underline-opacity-0">Signals</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom-side-bar">
                <div>
                    <div class="row">
                        <div class="col-3">
                            <a class="my_icon link-light link-offset-2 link-underline-opacity-0"><i class="fa-solid fa-gear"></i></a>
                        </div>
                        <div class="col">
                            <a class="my_text link-light link-offset-2 link-underline-opacity-0">Admin</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>







        <div id="main">

        </div>









        
    </div>


    


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
